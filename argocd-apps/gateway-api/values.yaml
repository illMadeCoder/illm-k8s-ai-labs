# Bitnami Contour Helm Values
# https://github.com/bitnami/charts/tree/main/bitnami/contour

# Enable Gateway API support
gateway:
  enabled: true
  installCRDs: true

# Contour configuration
contour:
  ingressClass:
    create: true
    name: contour

# Envoy configuration
envoy:
  service:
    type: LoadBalancer
