version: '3'

silent: true

vars:
  KIND_CLUSTER: illm-lab
  ARGOCD_NAMESPACE: argocd
  ARGOCD_VALUES: argocd-apps/components/core/argocd/values.yaml

tasks:
  # =============================================================================
  # Cluster Setup
  # =============================================================================
  init:
    desc: Initialize local kind cluster with ArgoCD
    cmds:
      - |
        if kind get clusters 2>/dev/null | grep -q "^{{.KIND_CLUSTER}}$"; then
          echo "Kind cluster '{{.KIND_CLUSTER}}' already exists"
        else
          echo "Creating kind cluster '{{.KIND_CLUSTER}}'..."
          kind create cluster --name {{.KIND_CLUSTER}} --wait 60s
        fi
      - helm repo add argo https://argoproj.github.io/argo-helm 2>/dev/null || true
      - helm repo update argo
      - |
        if helm status argocd -n {{.ARGOCD_NAMESPACE}} >/dev/null 2>&1; then
          echo "ArgoCD already installed"
        else
          echo "Installing ArgoCD..."
          helm install argocd argo/argo-cd \
            --namespace {{.ARGOCD_NAMESPACE}} \
            --create-namespace \
            --values {{.ARGOCD_VALUES}} \
            --wait
        fi
      - task: password

  reset:
    desc: Delete and recreate the kind cluster
    cmds:
      - kind delete cluster --name {{.KIND_CLUSTER}} 2>/dev/null || true
      - task: init

  status:
    desc: Show status of all ArgoCD applications
    cmds:
      - kubectl get applications -n {{.ARGOCD_NAMESPACE}}

  # =============================================================================
  # ArgoCD Helpers
  # =============================================================================
  password:
    desc: Display ArgoCD admin password
    cmds:
      - |
        echo "ArgoCD Credentials:"
        echo "  Username: admin"
        echo "  Password: $(kubectl -n {{.ARGOCD_NAMESPACE}} get secret argocd-initial-admin-secret -o jsonpath='{.data.password}' | base64 -d)"

  ui:
    desc: Port-forward ArgoCD UI to localhost:8080
    cmds:
      - echo "ArgoCD UI available at https://localhost:8080"
      - kubectl port-forward svc/argocd-server -n {{.ARGOCD_NAMESPACE}} 8080:443

  # =============================================================================
  # Deployment (for tinkering)
  # =============================================================================
  deploy:
    desc: "Deploy ArgoCD apps: task local:deploy -- <paths...>"
    cmds:
      - |
        if [ -z "{{.CLI_ARGS}}" ]; then
          echo "Usage: task local:deploy -- <path> [path...]"
          echo ""
          echo "Examples:"
          echo "  task local:deploy -- argocd-apps/core-app-of-apps.yaml argocd-apps/stacks/loki.yaml"
          exit 1
        fi

        for path in {{.CLI_ARGS}}; do
          if [ ! -f "$path" ]; then
            echo "ERROR: File not found: $path"
            exit 1
          fi
          echo "=== Deploying: $path ==="
          kubectl apply -f "$path"
        done

        echo ""
        echo "Waiting for ArgoCD to sync..."
        sleep 5
        kubectl get applications -n argocd

  # =============================================================================
  # Experiment Lifecycle
  # =============================================================================
  destroy:
    desc: "Destroy experiment: task local:destroy -- <experiment-path>"
    cmds:
      - |
        if [ -z "{{.CLI_ARGS}}" ]; then
          echo "Usage: task local:destroy -- <experiment-path>"
          echo ""
          echo "Example: task local:destroy -- experiments/http-baseline"
          exit 1
        fi

        EXP_PATH="{{.CLI_ARGS}}"
        EXP_NAME=$(basename "$EXP_PATH")
        echo "Destroying experiment: $EXP_NAME"
        kubectl delete application -n argocd -l experiment=$EXP_NAME --ignore-not-found

  conduct:
    desc: "Conduct experiment (idempotent): task local:conduct -- <experiment-path> [STACK=loki]"
    cmds:
      - |
        if [ -z "{{.CLI_ARGS}}" ]; then
          echo "Usage: task local:conduct -- <experiment-path> [STACK=loki|elk] [USERS=10] [DURATION=60s]"
          exit 1
        fi

        EXP_PATH="{{.CLI_ARGS}}"
        EXP_NAME=$(basename "$EXP_PATH")
        WORKFLOW_FILE="$EXP_PATH/workflow/experiment.yaml"

        if [ ! -f "$WORKFLOW_FILE" ]; then
          echo "ERROR: Workflow not found at $WORKFLOW_FILE"
          exit 1
        fi

        USERS={{.USERS | default "10"}}
        DURATION={{.DURATION | default "60s"}}
        TARGET={{.TARGET | default "http://demo-app.demo.svc:80"}}
        STACK={{.STACK | default ""}}

        echo "=============================================="
        echo "  CONDUCTING EXPERIMENT: $EXP_NAME"
        echo "=============================================="
        echo "  Users: $USERS"
        echo "  Duration: $DURATION"
        echo "  Target: $TARGET"
        echo "  Stack: ${STACK:-none}"
        echo ""

        # Step 1: Clean up any previous experiments
        echo "=== Step 1/6: Cleaning up previous experiments ==="
        for dir in experiments/*/; do
          name=$(basename "$dir")
          kubectl delete application -n argocd -l experiment=$name --ignore-not-found
        done
        sleep 3

        # Step 2: Deploy core infrastructure
        echo ""
        echo "=== Step 2/6: Deploying core infrastructure ==="
        kubectl apply -f argocd-apps/core-app-of-apps.yaml
        echo "Waiting for core apps to sync..."
        sleep 10

        # Step 3: Deploy observability stack (optional)
        if [ -n "$STACK" ]; then
          echo ""
          echo "=== Step 3/6: Deploying $STACK stack ==="
          STACK_FILE="argocd-apps/stacks/${STACK}.yaml"
          if [ ! -f "$STACK_FILE" ]; then
            echo "ERROR: Stack not found: $STACK_FILE"
            exit 1
          fi
          kubectl apply -f "$STACK_FILE"
          sleep 5
        else
          echo ""
          echo "=== Step 3/6: Skipping stack (none specified) ==="
        fi

        # Step 4: Deploy experiment
        echo ""
        echo "=== Step 4/6: Deploying experiment ==="
        ARGOCD_DIR="$EXP_PATH/argocd"
        if [ ! -d "$ARGOCD_DIR" ]; then
          echo "ERROR: argocd directory not found at $ARGOCD_DIR"
          exit 1
        fi
        for f in "$ARGOCD_DIR"/*.yaml; do
          echo "  Applying: $(basename $f)"
          kubectl apply -f "$f"
        done
        echo "Waiting for ArgoCD to sync..."
        sleep 5

        # Step 5: Submit and wait for workflow
        echo ""
        echo "=== Step 5/6: Running workflow ==="
        WORKFLOW_NAME=$(argo submit "$WORKFLOW_FILE" \
          -p users="$USERS" \
          -p duration="$DURATION" \
          -p target-url="$TARGET" \
          -o name -n argo-workflows 2>/dev/null || \
          kubectl create -f "$WORKFLOW_FILE" -o name)
        echo "Workflow: $WORKFLOW_NAME"

        echo "Waiting for workflow completion..."
        argo wait "$WORKFLOW_NAME" -n argo-workflows 2>/dev/null || \
          kubectl wait "$WORKFLOW_NAME" --for=condition=Completed --timeout=30m -n argo-workflows

        echo ""
        echo "=== Workflow Results ==="
        argo get "$WORKFLOW_NAME" -n argo-workflows 2>/dev/null || \
          kubectl get "$WORKFLOW_NAME" -n argo-workflows -o yaml

        # Step 6: Cleanup experiment
        echo ""
        echo "=== Step 6/6: Cleaning up experiment ==="
        kubectl delete application -n argocd -l experiment=$EXP_NAME --ignore-not-found

        echo ""
        echo "=============================================="
        echo "  EXPERIMENT COMPLETE"
        echo "=============================================="
