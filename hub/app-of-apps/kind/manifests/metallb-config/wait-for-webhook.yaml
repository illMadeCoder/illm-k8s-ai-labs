# PreSync hook - waits for MetalLB webhook to be ready before applying config
apiVersion: batch/v1
kind: Job
metadata:
  name: wait-for-metallb-webhook
  namespace: metallb-system
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      serviceAccountName: metallb-config-wait
      restartPolicy: OnFailure
      containers:
        - name: wait
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MetalLB webhook to be ready..."
              until kubectl get endpoints metallb-webhook-service -n metallb-system -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null | grep -q .; do
                echo "Webhook not ready, waiting..."
                sleep 5
              done
              echo "Webhook ready!"
