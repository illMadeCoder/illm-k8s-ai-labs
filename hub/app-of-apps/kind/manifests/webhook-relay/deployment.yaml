# smee-client deployment for webhook relay
#
# Connects outbound to smee.io and forwards webhooks to ArgoCD.
# Update SMEE_URL in kustomization.yaml with your channel URL.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: smee-client
  namespace: argocd
  labels:
    app: smee-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smee-client
  template:
    metadata:
      labels:
        app: smee-client
    spec:
      # Use Cloudflare DNS to resolve argocd.illmlab.xyz (public domain -> private IP)
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - "1.1.1.1"  # Cloudflare (allows private IP responses)
          - "1.0.0.1"
        searches:
          - "argocd.svc.cluster.local"
          - "svc.cluster.local"
          - "cluster.local"
      containers:
        - name: smee-client
          image: node:20-alpine
          command: ["npx", "smee-client"]
          args:
            - "--url"
            - "PLACEHOLDER_SMEE_URL"
            - "--target"
            # Use external domain so TLS cert matches (resolved via k8s_gateway)
            - "https://argocd.illmlab.xyz/api/webhook"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
