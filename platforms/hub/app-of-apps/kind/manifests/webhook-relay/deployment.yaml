# smee-client deployment for webhook relay
#
# Connects outbound to smee.io and forwards webhooks to ArgoCD.
# Update SMEE_URL in kustomization.yaml with your channel URL.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: smee-client
  namespace: argocd
  labels:
    app: smee-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smee-client
  template:
    metadata:
      labels:
        app: smee-client
    spec:
      containers:
        - name: smee-client
          image: node:20-alpine
          command: ["npx", "smee-client"]
          args:
            - "--url"
            - "PLACEHOLDER_SMEE_URL"
            - "--target"
            # Internal HTTPS - cert includes service name as SAN (zero-trust)
            - "https://argocd-server.argocd.svc.cluster.local/api/webhook"
          # Trust internal CA
          env:
            - name: NODE_EXTRA_CA_CERTS
              value: /etc/ssl/certs/internal-ca.crt
          volumeMounts:
            - name: internal-ca
              mountPath: /etc/ssl/certs/internal-ca.crt
              subPath: ca.crt
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: internal-ca
          secret:
            secretName: openbao-internal-ca
