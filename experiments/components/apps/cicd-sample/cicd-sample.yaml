# ArgoCD Application for cicd-sample
#
# Image Updater annotations configure automatic image updates:
# - Watches ghcr.io/illmadecoder/cicd-sample for new semver tags
# - Updates Application spec directly (write-back: argocd)
# - Uses semver strategy: v1.0.0 -> 1.0.0, updates to highest version

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-sample
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: experiments
    environment: kind
  annotations:
    # Image Updater configuration - semver strategy
    argocd-image-updater.argoproj.io/image-list: cicd-sample=ghcr.io/illmadecoder/cicd-sample:~1
    argocd-image-updater.argoproj.io/cicd-sample.update-strategy: semver
    argocd-image-updater.argoproj.io/write-back-method: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
    targetRevision: HEAD
    path: experiments/components/apps/cicd-sample/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: cicd-sample
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
