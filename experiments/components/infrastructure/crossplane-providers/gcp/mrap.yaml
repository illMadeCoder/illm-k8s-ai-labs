---
# MRAP for GCP Storage resources
# Activates Cloud Storage bucket CRD
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: ManagedResourceActivationPolicy
metadata:
  name: gcp-storage
  annotations:
    argocd.argoproj.io/sync-wave: "91"
spec:
  activate:
    - buckets.storage.gcp.upbound.io
    - bucketaccesscontrols.storage.gcp.upbound.io
    - bucketacls.storage.gcp.upbound.io
    - bucketiambindings.storage.gcp.upbound.io
    - bucketiammembers.storage.gcp.upbound.io
    - bucketiampolicies.storage.gcp.upbound.io
    - bucketobjects.storage.gcp.upbound.io
