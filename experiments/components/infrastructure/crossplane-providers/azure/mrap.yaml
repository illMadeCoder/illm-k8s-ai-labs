---
# MRAP for Azure Storage resources
# Activates storage account and blob container CRDs
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: ManagedResourceActivationPolicy
metadata:
  name: azure-storage
  annotations:
    argocd.argoproj.io/sync-wave: "51"
spec:
  activate:
    - accounts.storage.azure.upbound.io
    - containers.storage.azure.upbound.io
    - blobs.storage.azure.upbound.io
---
# MRAP for Azure Resources (needed for ResourceGroup)
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: ManagedResourceActivationPolicy
metadata:
  name: azure-resources
  annotations:
    argocd.argoproj.io/sync-wave: "51"
spec:
  activate:
    - resourcegroups.azure.upbound.io
