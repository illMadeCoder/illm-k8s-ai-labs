---
# MRAP for AWS S3 resources
# Activates only the S3 bucket CRD for storage testing
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: ManagedResourceActivationPolicy
metadata:
  name: aws-storage
  annotations:
    argocd.argoproj.io/sync-wave: "11"
spec:
  activate:
    - buckets.s3.aws.upbound.io
    - bucketpolicies.s3.aws.upbound.io
    - bucketversioning.s3.aws.upbound.io
    - bucketpublicaccessblocks.s3.aws.upbound.io
