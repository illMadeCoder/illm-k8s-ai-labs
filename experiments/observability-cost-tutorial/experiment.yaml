apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: observability-cost-tutorial
  namespace: experiments
spec:
  description: "Observability cost tutorial - understanding and optimizing telemetry costs"
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: vcluster
      components:
        - app: kube-prometheus-stack
          params:
            grafana.enabled: "true"
        - app: loki
        - app: promtail
        - app: cardinality-generator
        - app: log-generator

  workflow:
    template: observability-cost-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: grafana
        target: app
        service: kube-prometheus-stack-grafana
        namespace: observability-cost-tutorial
      - name: prometheus
        target: app
        service: kube-prometheus-stack-prometheus
        namespace: observability-cost-tutorial
        port: 9090
