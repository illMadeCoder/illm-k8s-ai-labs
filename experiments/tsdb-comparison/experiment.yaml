apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: tsdb-comparison
  namespace: experiments
spec:
  description: "TSDB comparison - Prometheus vs VictoriaMetrics vs Mimir"
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: vcluster
      components:
        - app: kube-prometheus-stack
          params:
            grafana.enabled: "true"
        - app: victoria-metrics
        - app: mimir
        - app: minio
        - app: cardinality-generator

  workflow:
    template: tsdb-comparison-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: grafana
        target: app
        service: kube-prometheus-stack-grafana
        namespace: tsdb-comparison
      - name: prometheus
        target: app
        service: kube-prometheus-stack-prometheus
        namespace: tsdb-comparison
        port: 9090
