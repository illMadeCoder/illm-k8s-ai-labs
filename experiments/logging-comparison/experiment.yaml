apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: logging-comparison
  namespace: experiments
spec:
  description: "Logging stack comparison - Loki vs Elasticsearch side by side"
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: vcluster
      components:
        - app: loki
        - app: promtail
        - app: elasticsearch
        - app: fluent-bit
        - app: kibana
        - app: kube-prometheus-stack
          params:
            prometheus.enabled: "false"
            alertmanager.enabled: "false"
            grafana.enabled: "true"
        - app: log-generator

  workflow:
    template: logging-comparison-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: grafana
        target: app
        service: kube-prometheus-stack-grafana
        namespace: logging-comparison
      - name: kibana
        target: app
        service: kibana
        namespace: logging-comparison
        port: 5601
