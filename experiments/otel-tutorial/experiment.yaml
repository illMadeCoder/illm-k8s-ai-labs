apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: otel-tutorial
  namespace: experiments
spec:
  description: "OpenTelemetry tutorial - distributed tracing with OTel Collector and Tempo"
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: vcluster
      components:
        - app: opentelemetry-collector
        - app: tempo
        - app: kube-prometheus-stack
          params:
            grafana.enabled: "true"
        - app: otel-demo-app

  workflow:
    template: otel-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: grafana
        target: app
        service: kube-prometheus-stack-grafana
        namespace: otel-tutorial
