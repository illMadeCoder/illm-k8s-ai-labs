# Envoy Gateway ArgoCD Application
# Using GitHub-hosted manifests since ArgoCD OCI helm has issues
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-tutorial-envoy-gateway
  namespace: argocd
  labels:
    experiment: gateway-tutorial
    cluster: target
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Use GitHub repo with helm chart
    - repoURL: https://github.com/envoyproxy/gateway
      targetRevision: v1.2.4
      path: charts/gateway-helm
      helm:
        releaseName: envoy-gateway
        valueFiles:
          - $values/experiments/scenarios/gateway-tutorial/target/argocd/envoy-gateway-values.yaml
    # Values reference from main repo
    - repoURL: https://github.com/illMadeCoder/illm-k8s-ai-labs.git
      targetRevision: HEAD
      ref: values
  destination:
    name: target
    namespace: envoy-gateway-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
