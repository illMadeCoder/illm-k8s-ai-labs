apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: slo-tutorial
  namespace: experiments
spec:
  description: "SLO tutorial - Service Level Objectives and error budgets with Pyrra"
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: vcluster
      components:
        - app: kube-prometheus-stack
          params:
            grafana.enabled: "true"
        - app: pyrra
        - app: metrics-app

  workflow:
    template: slo-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: grafana
        target: app
        service: kube-prometheus-stack-grafana
        namespace: slo-tutorial
      - name: prometheus
        target: app
        service: kube-prometheus-stack-prometheus
        namespace: slo-tutorial
        port: 9090
      - name: pyrra
        target: app
        service: pyrra
        namespace: slo-tutorial
        port: 9099
