apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: seaweedfs-tutorial
  namespace: experiments
spec:
  description: "SeaweedFS tutorial - distributed object storage with haystack architecture"
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: vcluster
      components:
        - app: seaweedfs

  workflow:
    template: seaweedfs-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: master
        target: app
        service: seaweedfs-master
        namespace: seaweedfs-tutorial
        port: 9333
      - name: filer
        target: app
        service: seaweedfs-filer
        namespace: seaweedfs-tutorial
        port: 8888
      - name: s3
        target: app
        service: seaweedfs-s3
        namespace: seaweedfs-tutorial
        port: 8333
