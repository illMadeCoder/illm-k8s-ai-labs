apiVersion: experiments.illm.io/v1alpha1
kind: Experiment
metadata:
  name: gateway-tutorial
  namespace: experiments
spec:
  description: "Kubernetes Gateway API tutorial - from Ingress to Gateway API"
  ttlDays: 7

  targets:
    - name: app
      cluster:
        type: vcluster
      components:
        - app: ingress-nginx
        - app: envoy-gateway
        - app: echo-service
        - app: api-service
        - app: web-service

  workflow:
    template: gateway-validation
    completion:
      mode: manual

  tutorial:
    exposeKubeconfig: true
    services:
      - name: ingress-nginx
        target: app
        service: ingress-nginx-controller
        namespace: ingress-nginx
      - name: envoy-gateway
        target: app
        service: envoy-gateway
        namespace: envoy-gateway-system
