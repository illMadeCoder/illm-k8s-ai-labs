# ExternalSecret for GitHub API Token
#
# Syncs GitHub PAT from OpenBao to experiment-operator-system.
# Used by the operator for auto-publishing results to the benchmark site
# and by the experiment-analyzer Job for committing enriched results.
#
# Store the token in OpenBao:
#   bao kv put secret/experiment-operator/github-api-token token="github_pat_xxx"

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-api-token
  namespace: experiment-operator-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao
  target:
    name: github-api-token
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: experiment-operator/github-api-token
        property: token
