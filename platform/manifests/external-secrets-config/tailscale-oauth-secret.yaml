# ExternalSecret for Tailscale OAuth Credentials
#
# Syncs Tailscale OAuth client credentials from OpenBao to experiment-operator-system.
# Used by the operator to inject Tailscale operator into target GKE clusters,
# enabling metrics backhaul from target Alloy to hub VictoriaMetrics.
#
# Store credentials in OpenBao:
#   bao kv put secret/experiment-operator/tailscale-oauth clientId="..." clientSecret="..."

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale-oauth
  namespace: experiment-operator-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao
  target:
    name: tailscale-oauth
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        clientId: "{{ .clientId }}"
        clientSecret: "{{ .clientSecret }}"
  data:
    - secretKey: clientId
      remoteRef:
        key: experiment-operator/tailscale-oauth
        property: clientId
    - secretKey: clientSecret
      remoteRef:
        key: experiment-operator/tailscale-oauth
        property: clientSecret
