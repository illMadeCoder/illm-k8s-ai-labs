# Istio CNI Plugin
# Required for Talos Linux (no iptables in init containers)

cni:
  # Install CNI plugin on all nodes
  cniBinDir: /opt/cni/bin
  cniConfDir: /etc/cni/net.d

  # Chained CNI - works with existing CNI (Cilium/Flannel)
  chained: true

  # Resource limits
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
