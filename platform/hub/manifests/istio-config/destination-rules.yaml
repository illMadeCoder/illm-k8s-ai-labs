# DestinationRules for traffic policies
# All services use DISABLE until sidecars are enabled
# Change to ISTIO_MUTUAL after: kubectl label ns observability istio-injection=enabled
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: grafana
  namespace: istio-ingress
spec:
  host: grafana.observability.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
---
