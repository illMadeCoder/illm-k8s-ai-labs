# PeerAuthentication policies for mTLS
# All PERMISSIVE until sidecars are enabled
# To enable mTLS:
#   1. kubectl label ns observability istio-injection=enabled
#   2. kubectl rollout restart deployment -n observability
#   3. Change mode to STRICT
---
apiVersion: security.istio.io/v1
kind: PeerAuthentication
metadata:
  name: default
  namespace: istio-system
spec:
  mtls:
    mode: PERMISSIVE
