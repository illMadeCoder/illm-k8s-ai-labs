# ExternalSecret for ArgoCD TLS Certificate
#
# Syncs the Let's Encrypt TLS certificate from OpenBao to the cluster.
# This allows the certificate to persist across cluster recreations,
# avoiding Let's Encrypt rate limits.
#
# Workflow:
#   1. First time: cert-manager issues from Let's Encrypt
#   2. Run: task kind:cert:backup - stores cert in OpenBao
#   3. Cluster cycles: ESO restores cert from OpenBao
#   4. Renewal: cert-manager renews, run backup again

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao
  target:
    name: argocd-server-tls
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .cert }}"
        tls.key: "{{ .key }}"
  data:
    - secretKey: cert
      remoteRef:
        key: tls/argocd
        property: tls.crt
    - secretKey: key
      remoteRef:
        key: tls/argocd
        property: tls.key
