# Tailscale LoadBalancer for Traefik
#
# Single entry point to all services via Tailscale.
# Access at: https://hub.tailnet.ts.net/grafana, /mimir, /loki, etc.

apiVersion: v1
kind: Service
metadata:
  name: traefik-tailscale
  namespace: traefik
  annotations:
    tailscale.com/hostname: "hub"
    tailscale.com/proxy-class: "kernel-proxy"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: web
      port: 80
      targetPort: 8000
