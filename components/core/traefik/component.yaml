apiVersion: experiments.illm.io/v1alpha1
kind: Component
metadata:
  name: traefik
spec:
  type: app
  description: "Traefik proxy and ingress controller with Gateway API support"
  sources:
    - repoURL: https://traefik.github.io/charts
      targetRevision: "32.1.0"
      chart: traefik
      helm:
        releaseName: traefik
        parameters:
          - name: service.type
            value: LoadBalancer
          - name: resources.requests.cpu
            value: 100m
          - name: resources.requests.memory
            value: 128Mi
          - name: resources.limits.cpu
            value: 500m
          - name: resources.limits.memory
            value: 256Mi
          - name: providers.kubernetesIngress.enabled
            value: "true"
          - name: providers.kubernetesGateway.enabled
            value: "true"
  parameters:
    - name: service.type
      type: string
      default: LoadBalancer
      description: "Service type for Traefik"
  observability:
    serviceMonitor: false
    podLabels:
      app.kubernetes.io/name: traefik
