apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: naive-db-nosync-hyperdisk-balanced
  labels:
    app: naive-db-nosync-hyperdisk-balanced
spec:
  serviceName: naive-db-nosync-hyperdisk-balanced
  replicas: 1
  selector:
    matchLabels:
      app: naive-db-nosync-hyperdisk-balanced
  template:
    metadata:
      labels:
        app: naive-db-nosync-hyperdisk-balanced
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 65532
      containers:
        - name: naive-db
          image: ghcr.io/illmadecoder/naive-db:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DATA_DIR
              value: /data
            - name: NAIVE_DB_SYNC_MODE
              value: nosync
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 500m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            runAsGroup: 65532
            capabilities:
              drop: [ALL]
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: bench-hyperdisk-balanced
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 64Gi
---
apiVersion: v1
kind: Service
metadata:
  name: naive-db-nosync-hyperdisk-balanced
  labels:
    app: naive-db-nosync-hyperdisk-balanced
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: naive-db-nosync-hyperdisk-balanced
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: naive-db-nosync-hyperdisk-balanced
  labels:
    app: naive-db-nosync-hyperdisk-balanced
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: naive-db-nosync-hyperdisk-balanced
  targetLabels:
    - app
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
